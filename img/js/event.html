<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <div id="demo">
        Helo world
    </div>
    <div onmouseover="displayDate()">
        mouse over
    </div>
    <button onclick="displayDate()">click me</button>
    <script>
        function displayDate(){
            document.getElementById('demo').innerHTML=Date()
        }
    </script>
</body>
</html>
