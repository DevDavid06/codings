<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced functions</title>
</head>
<body>
  <script>
     function greeting(){
      console.log('Hello')
     }
     greeting();
     const num = 2
     const function1 = function() {
      console.log('Hello2')
     }
     console.log(function1)
     console.log(typeof function1);
     function1()

    const object1 = {num: 2, fun: function(){
      console.log('hello3')
      }
    };
    object1.fun()

    function display(param){
      console.log(param);
    }
    display(2)

    function rum(paran){
      paran()
    }
    rum(function(){
      console.log('hello 4')
    });


      //set time out practial
      setTimeout(function(){
        console.log('Timeout');
        console.log('timeout2')
      }, 3000 );

      console.log('next line')

      setInterval(function(){
        console.log('interval')
      }, 3000 )

      console.log('next line2');
      //forEach()

      ['make dinner', 'wash dishes', 'watch youtube' ].forEach((value , index)=>{
        if(value === 'wash dishes'){
          return;
        }
        console.log(index);
        console.log(value);
       })

       // arrow functions

       const regularFunction = function(param, param2){
        console.log('hello')
        return 5;
       }

        const arrowFunction = (param, param2) => {
        console.log('hello')
        return 5;
       }
       arrowFunction()

       const oneParam = param => {
        console.log(param + 1)
       }
       oneParam(2)

       const oneLine = () => 2 + 3
       console.log(oneLine())

       const object2 = {
        method: () => {

        },
        method(){
          
        }
       };
  </script>
</body> 
</html>
