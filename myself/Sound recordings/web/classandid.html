<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class and id</title>
    <style>
        .city{
            background-color: red;
            color:white
        }
        .city2{
            background-color: blue;
            color:white
        }
        .city3{
            background-color: yellow;
            color:white
        }
        #city{
            background-color: blue;
        }
        #city2{
            background-color: yellow;
        }
        #city3{
            background-color: violet;
        }
    </style>
</head>
<body>
    <div class="city">
         <h2>First city</h2>
    </div>
    <div class="city2">
         <h2>second city</h2> 
    </div>
    <div class="city3">
         <h2>Third city</h2>
    </div>
    <br>
    <div id="city">
    <h2>city Id one</h2>
    </div>
    <div id="city2">
    <h2>city id two</h2>    
    </div>
    <div id="city3">
    <h2>city id three</h2>
    </div>
    <!--  -->
</body>
</html>
