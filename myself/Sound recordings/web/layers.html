<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grouping element</title>
</head>
<body BCGCOLOR="LAVENDER">
    <layer id="layer 1" BGCOLOR="lavender"
        <div>
            <font color="red">
             <h1>Layer 1</h1>
             <p>This is a paragraph element within division 1</p>
             <p>content for layer 1.</p>
            </font> 
        </div>
        <p>outside the division</p>
        <div>
            <font color="blue">
                <h2>Division 2</h2>
                <p>This is a paragraph element within division 2</p>
                <p>content for layer 1</p>
            </font>
        </div>
    </layer>
</body>
</html>
