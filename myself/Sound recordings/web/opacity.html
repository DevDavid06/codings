<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        img{
            opacity: 0.5;
        }
        img:hover{
           opacity: 1;
        }
        div{
            background-color: green;
            padding: 20px;
            color: white;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <img src="img/kenny-eliason-lbqZUefMLvQ-unsplash.jpg" alt="" width="40%">
    <div>hello world</div>
</body>
</html>
