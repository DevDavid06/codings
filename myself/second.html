<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="class"></p>
    <script>
        const rows = [];
        const count = 9;
        let result = ""
        for (i = 0; i < count; i++){
           rows.push(i)
        }
        for(row of rows){
            result= result + "\n" + row
        }
        document.getElementById("class").innerHTML = result;
    </script>
</body>
</html>
